<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>
    <title>Typing Offline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popUpContainer">
        <div class="popUp">
            <h3>Please use physical keyboard for typing</h3>
            <p>Donot use mobile keyboard as it may cause some issues.</p>
            <button class="custom-btn btn-11" onclick="document.querySelector('.popUpContainer').style.display = 'none';">Start Typing<div class="dot"></div></button>
        </div>
    </div>

    <div class="mainContainer">
        <div class="sentence"></div>
        
        <div class="myTyping">
            <textarea id="myTyping" rows="1" Placeholder="Start Typing..."></textarea>

            <div class="buttonContainer">
                <a onclick="onRestart('restart');" id="restart"><i class="fas fa-sync-alt"></i></a>
                <a onclick="onRestart('userInput');" id="restart"><i class="fas fa-download"></i></a>

                <button class="custom-btn btn-11 again" onclick="onRestart('playAgain');">
                    Again
                </button>
            </div>
        </div>

        <div class="counterContainer">
            <div class="wrongCounter"></div>           
            <!-- <div class="letterCounter"></div> -->
            <!-- <div class="backSpacesCounter"></div> -->
            <div class="speedCounter">
                <div class="actualSpeed"></div>
                <div class="rawSpeed"></div>
            </div>        
            <!-- <div class="indicator"></div> to show that which phase is going on,wrong or right -->
        </div>

        <div class="endDisplay"></div>
    </div>

    <div class="graphContainer">
        <canvas id="myChart" ></canvas>
    </div>

        <script src="script.js"></script>

</body>
</html>
